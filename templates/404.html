{% from "components.html" import footer%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <title>404</title>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs min-width-phone min-height-phone">
            <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo">
            <h1 class="text-lg text-gray-700"> 404 </h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-xs text-gray-600 mt-4"> The page you are looking for does not exist </p>
            <form action="/">
                <button
                    class="bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide w-full">Return
                    To Home</button>
            </form>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>


    <script>
        // post screen size
        let screen_width = window.innerWidth;
        let screen_height = window.innerHeight;
        let payload = {
            "screen_width": screen_width,
            "screen_height": screen_height
        };
        function post_screen_size() {
            // avoid cors
            let url = "/screen-sizes";
            let xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(payload));
            console.log("screen size posted");
        }
        window.onload = post_screen_size();

    </script>
    <!-- </div> -->

</body>
<script defer>
    setTimeout(function () {
        window.location.href = "/";
    }, 10000);
</script>

</html>
