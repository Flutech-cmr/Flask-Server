{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <!-- <script src="static/js/login.js"></script> -->
    <script src="static/js/loginutils.js" type="application/javascript"></script>
    <title>Worker Onboarding</title>
</head>

<body onload="SetGlobalFieldnames(['Username','Password']);ClearFields();">
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700">Worker Onboarding</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">Enter Worker Details for onboarding</p>
            <!-- rounded div with shadow -->
            <div class="max-h-80 overflow-y-auto" id="ProjectLists">
                <form>
                    <div class="space-y-4 mt-6">
                        <div class="w-full" id="DivUsername">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="Username">Worker
                                Name</label>
                            <input type="text" placeholder="Worker Name" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Username" oninput="OnType('Username')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Company
                                ID</label>
                            <input type="password" placeholder="Company ID" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Site
                                ID</label>
                            <input type="password" placeholder="Site ID" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Labour
                                Type</label>
                            <input type="password" placeholder="Labour Type" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Password">DOB</label>
                            <input type="password" placeholder="DOB" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Blood
                                Group</label>
                            <select name="BloodGroups" id="BloodGroups" class="px-4 py-2 bg-gray-50 rounded-lg w-full">
                                <option value="A+ve">A+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="AB-ve">AB-ve</option>
                                <option value="O+ve">O+ve</option>
                                <option value="O-ve">O-ve</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Gender">Gender</label>
                            <select name="Gender" id="Gender" class="px-4 py-2 bg-gray-50 rounded-lg w-full">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Mobile
                                Number</label>
                            <input type="password" placeholder="Mobile Number" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Password">Alternate Mobile Number</label>
                            <input type="password" placeholder="Alternate Mobile Number"
                                class="px-4 py-2 bg-gray-50 rounded-lg" id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Password">Emergency Contact Number</label>
                            <input type="password" placeholder="Emergency Contact Number"
                                class="px-4 py-2 bg-gray-50 rounded-lg" id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Password">Emergency Contact Number - 2</label>
                            <input type="password" placeholder="Emergency Contact Number - 2"
                                class="px-4 py-2 bg-gray-50 rounded-lg" id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Father's
                                Name</label>
                            <input type="password" placeholder="Father's Name" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Mother's
                                Name</label>
                            <input type="password" placeholder="Mother's Name" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Aadhar
                                Number</label>
                            <input type="password" placeholder="Aadhar Number" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Aadhar
                                Photo</label>
                            <input type="password" placeholder="Aadhar Photo" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">PAN
                                Number</label>
                            <input type="password" placeholder="PAN Number" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">PAN
                                Photo</label>
                            <input type="password" placeholder="PAN Photo" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>

                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left "
                                for="Password">Permanent Address</label>
                            <input type="password" placeholder="Permanent Address"
                                class="px-4 py-2 bg-gray-50 rounded-lg" id="Password" oninput="OnType('Password')" />
                        </div>
                        <div class="w-full" id="DivPassword">
                            <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="Password">Current
                                Address</label>
                            <input type="password" placeholder="Current Address" class="px-4 py-2 bg-gray-50 rounded-lg"
                                id="Password" oninput="OnType('Password')" />
                        </div>
                    </div>
                    <div id="DivButton">
                        <button
                            class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight"
                            type="button" onclick="login();">Register</button>
                    </div>
                </form>

            </div>
            <div class="mt-6">
                <h1 class="text-lg text-gray-700">Onboarded Worker List</h1>
            </div>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>
</body>

</html>
