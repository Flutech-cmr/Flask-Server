<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <title>Project Tracker</title>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700"> Project Name</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">Register a new project</p>
            <!-- rounded div with shadow -->
            <!-- Create By Joker Banny -->
            <form action="/project-tracker">
                <div class="space-y-4 mt-6">
                    <div class="w-full">
                        <input type="text" placeholder="Project Name" class="px-4 py-2 bg-gray-50" />
                    </div>
                    <div class="w-full">
                        <input type="text" placeholder="Site Location" class="px-4 py-2 bg-gray-50" />
                    </div>
                    <div class="w-full">
                        <input type="text" placeholder="City" class="px-4 py-2 bg-gray-50" />
                    </div>
                    <!-- <div class="w-full">
                        <input type="text" placeholder="password" class="px-4 py-2 bg-gray-50" />
                    </div> -->
                </div>
                <button
                    class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
