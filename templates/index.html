{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <!-- Hotjar Tracking Code for https://comfytronics.in/ -->
    <title>Welcome</title>
</head>
<body>
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs min-width-phone min-height-phone">
            <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo">
            <h1 class="text-lg text-gray-700"> Flutech ERP </h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-xs text-gray-400 mt-4"> This application is an ERP for Flutech PVT LTD </p>
            <p class="text-xs text-gray-400 mt-4"> {{ version }} </p>
            <form action="/login">
                <!-- <button class="bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide w-full"></button> -->
                <button class="w-full mt-16 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight">Continue</button>
            </form>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>
    <script src="/static/js/screensize.js" type="application/javascript"></script>
</body>
</html>
