<!-- This section contains the navbar component -->

        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex items-center py-4 px-2">
                        <img src="/favicon.ico" alt="Logo" class="h-8 w-8 mr-2">
                        <span class="font-semibold text-gray-600 text-xl"></span>
                    </a>
                </div>
                <!-- Primary Navbar items -->
                <div class="hidden md:flex items-center space-x-1">
                    <!-- <a href="/" class="py-4 px-2  font-bold hover:text-gray-800 transition duration-300">Home</a> -->
                    <!-- <a href="/master" class="py-4 px-2  font-bold hover:text-gray-800 transition duration-300">Admin

                    <a href="/face-attendance"
                        class="py-4 px-2  font-bold hover:text-gray-800 transition duration-300">Face-attendance</a>
                    <a href="/feedback"
                        class="py-4 px-2  font-bold hover:text-gray-800 transition duration-300">Feedback and
                        Complaints</a>
                </div>
            </div>
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-600 hover:text-gray-800 " x-show="!showMenu" fill="none"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
        <ul class="">
            <!-- <li class="active"><a href="index.html"
                    class="block text-base px-2 py-4 text-white bg-yellow-600 font-semibold">Home</a></li> -->
            <!-- <li><a href="/master" class="block text-base px-2 py-4 hover:bg-yellow-600 transition duration-300">Admin
                    Panel</a></li> -->
            <li><a href="/face-attendance"
                    class="block text-base px-2 py-4 hover:bg-yellow-600 transition duration-300">Face-attendance</a>
            </li>
            <li><a href="/feedback"
                    class="block text-base px-2 py-4 hover:bg-yellow-600 transition duration-300">Feedback and
                    Complaints</a></li>
        </ul>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</nav>
{% endmacro %}
