{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <script src="static/js/projects.js" type="application/javascript"></script>
    <script src="static/js/CheckLocalStorage.js" type="application/javascript"></script>
    <script src="static/js/commonpageutils.js" type="application/javascript"></script>
    <title>Project Tracker</title>
</head>

<body onload="LoadProjects();RefreshPage(30000);">
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700"> Project Tracker</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">Track all in progress projects</p>
            <!-- rounded div with shadow -->
            <div class="max-h-80 overflow-auto" id="ProjectLists">
                <!-- <p class="mt-6 bg-red-400 p-6 rounded-md text-white shadow-lg"> Sample Project 1</p> -->
                <template>
                    <div
                        class="bg-white p-3 rounded-xl shadow-xl flex items-center justify-between mt-4 template-parent">
                        <div class="flex space-x-6 items-center text-left">
                            <img src="/static/img/flutech-logo.jpg" class="w-auto h-14 rounded-lg" />
                            <div>
                                <p class="font-semibold text-base template-projectname">Project Name</p>
                                <p class="font-semibold text-sm text-gray-500 template-sitelocation">Site Location</p>
                                <p class="font-semibold text-sm text-gray-500 template-city">City</p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <form action="/add-project" id="add-project">
                <button class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight" id>Add
                    Project</button>
                <button class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight"
                    type="button" onclick="window.history.go(-1)">Go Back</button>
            </form>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>
</body>

</html>
