{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <script src="static/js/projects.js" type="application/javascript"></script>
    <script src="static/js/CheckLocalStorage.js" type="application/javascript"></script>
    <title>Project Tracker</title>
</head>

<body onload="LoadProjects();">
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700"> Project Tracker</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">Track all in progress projects</p>
            <!-- rounded div with shadow -->
            <div class="max-h-80 overflow-auto" id="ProjectLists">
                <!-- <p class="mt-6 bg-red-400 p-6 rounded-md text-white shadow-lg"> Sample Project 1</p> -->
                <div class="flex items-center border-b border-gray-200 pb-6">
                    <div class="w-12 h-12 bg-gray-300 rounded-full flex flex-shrink-0"></div>
                    <div class="flex items-start justify-between w-full">
                        <div class="pl-3 w-full">
                            <p tabindex="0" class="focus:outline-none text-xl font-medium leading-5 text-gray-800">La Liga: A history</p>
                            <p tabindex="0" class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">36 members</p>
                        </div>
                        <div role="img" aria-label="bookmark">
                            <svg  class="focus:outline-none" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5001 4.66667H17.5001C18.1189 4.66667 18.7124 4.9125 19.15 5.35009C19.5876 5.78767 19.8334 6.38117 19.8334 7V23.3333L14.0001 19.8333L8.16675 23.3333V7C8.16675 6.38117 8.41258 5.78767 8.85017 5.35009C9.28775 4.9125 9.88124 4.66667 10.5001 4.66667Z" stroke="#2C3E50" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <form action="/add-project" id="add-project">
                <button class="bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide w-full" id>Add Project</button>
            </form>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>
</body>

</html>
