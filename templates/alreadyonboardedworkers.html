{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <!-- <script src="static/js/login.js"></script> -->
    <script src="static/js/onboarding.js" type="application/javascript" defer></script>
    <title>Worker Onboarding</title>
</head>

<body onload="SetGlobalFieldnames(['Workername','CompanyID','SiteID','ContractorID','LabourType','DOB','BloodGroup','Gender','MobileNumber','AltMobileNumber','EmergencyMobileNumber','EmergencyMobileNumber2','NameFather','NameMother','AadharNumber','AadharPhoto','PANNumber','PANPhoto','PermanantAddress','CurrentAddress']);ClearFields();" ;>
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700">Onboarded Worker List</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">List Of Workers Who Have Already Been Onboarded</p>
            <!-- rounded div with shadow -->
            <div class="max-h-80 overflow-y-auto" id="ProjectLists">
                <!-- Onboarding Form Starts here -->
                
            </div>
            <!-- worker cards -->
            <div class="max-h-80 overflow-y-auto text-left" id="all_workers">
                <template>
                    <a href="#" class="w-full border-2 border-b-4 border-gray-200 rounded-xl ">
                        <div class="grid grid-cols-6 p-5 gap-y-2 bg-gray-100">
                            <!-- Profile Picture -->
                            <div>
                                <img src="https://picsum.photos/seed/2/200/200" class="max-w-16 max-h-16 rounded-full" />
                            </div>
                            <!-- Description -->
                            <div class="col-span-5 md:col-span-4 ml-4">
                                <!-- <p class="text-sky-500 font-bold text-xs"> 7+ SPOTS LEFT </p> -->
                                <p class="text-gray-600 font-bold text-xs"> [Beginner] Light Discussion </p>
                                <!-- <p class="text-gray-400"> Fri, Mar 11 . 8:00 - 9:30 AM </p>
                            <p class="text-gray-400"> Beginner speakers </p> -->
                            </div>
                            <!-- Price -->
                            <!-- <div class="flex col-start-2 ml-4 md:col-start-auto md:ml-0 md:justify-end">
                            <p class="rounded-lg text-sky-500 font-bold bg-sky-100  py-1 px-3 text-sm w-fit h-fit"> FREE </p>
                        </div> -->
                        </div>
                    </a>
                </template>
            </div>
            <div class="mt-6">
                <h1 class="text-lg text-gray-700"></h1>
                <button class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight" type="button" onclick="window.history.go(-1)">Go Back</button>
            </div>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>

</html>
