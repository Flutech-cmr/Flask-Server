{% from "components.html" import footer, navbar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/flutech.css">
    <!-- <script src="static/js/master.js"></script> -->
    <script src="static/js/loginutils.js"></script>
    <title>Project Tracker</title>
</head>
<body onload="SetGlobalFieldnames(['MasterID','AuthID']);ClearFields();">
    <section>
        {{ navbar() }}
    </section>
    <div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-500 to-indigo-800">
        <div
            class="bg-white font-semibold text-center rounded-3xl border shadow-lg p-10 max-w-xs  min-width-phone min-height-phone">
            <!-- <img class="mb-3 w-32 h-32 rounded-full shadow-lg mx-auto" src="/static/img/flutech-logo.jpg" alt="logo"> -->
            <h1 class="text-lg text-gray-700">Master Login</h1>
            <!-- <h3 class="text-sm text-gray-400 "> Creative Director </h3> -->
            <p class="text-s text-gray-400 mt-4">Enter Master Credentials</p>
            <!-- rounded div with shadow -->
            
            <form>
                <div class="space-y-4 mt-6">
                    <div class="w-full" id="DivMasterID">
                        <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="MasterID">Master Login</label>
                        <input type="text" placeholder="Master Login" class="px-4 py-2 bg-gray-50 rounded-lg" id="MasterID" oninput="OnType('MasterID')"/>
                    </div>
                    <div class="w-full" id="DivAuthID">
                        <label class="block text-gray-700 text-sm font-bold mb-2 text-left " for="AuthID">AuthID</label>
                        <input type="password" placeholder="AuthID" class="px-4 py-2 bg-gray-50 rounded-lg" id="AuthID" oninput="OnType('AuthID')"/>
                    </div>
                </div>
                <button
                    class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight" type="button" onclick="login();">Login</button>
            </form>
        </div>
    </div>
    <section>
        {{ footer() }}
    </section>
</body>
</html>
